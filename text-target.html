<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest_text.webmanifest">
    <title>Web Share Target PWA</title>
    <style type="text/css">
    body {
      background-color: #FFFFFF;
      color: black;
      text-align: center;
    }
    #container {
      width: 300px;
      margin: 0 auto;
    }

    .box {
      margin: 20px;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box">
        Test Box Container
        <button type="button" name="share" id="shareText">Share</button>
      </div>
    </div>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });

          if ('share' in navigator) {
            const shareButton = document.getElementById('shareText');
            shareButton.addEventListener('click', ev => {
              console.log(ev)
              navigator.share({
                title: 'web.dev',
                text: 'Check out web.dev.',
                url: 'https://web.dev/',
              })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            })
          } else {
            console.log('share not found in navigator')
          }
        });
      }

      window.addEventListener('DOMContentLoaded', () => {
        const parsedUrl = new URL(window.location);
        // searchParams.get() will properly handle decoding the values.
        console.log('Title shared: ' + parsedUrl.searchParams.get('title'));
        console.log('Text shared: ' + parsedUrl.searchParams.get('text'));
        console.log('URL shared: ' + parsedUrl.searchParams.get('url'));
      });
    </script>
  </body>
</html>
