<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Notification Test Setup</title>
    <style type="text/css">
    body {
      background-color: #FF9800;
      color: black;
    }
    .vertical-alignment {
      height: 300px;
      text-align: center;
      display: -webkit-flex;
      display:         flex;
      -webkit-align-items: center;
              align-items: center;
      -webkit-justify-content: center;
              justify-content: center;
    }
    h1.vertical-alignment {
      font-size: 275%;
    }
    </style>
  </head>
  <body>
    <div class="vertical-alignment" id="container">
      <h1 >Hello World</h1>
      <button type="button" onclick="notifyMe()">Send Notification</button>
      <button type="button" onclick="sendNotification()">Send Notification</button>
      <input type="text" id="which_pwa" name="which_pwa" value="0" />
    </div>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }

      function sendNotification() {
        console.log('sendNotifications invoked');

        const pwas_elem = document.getElementById('which_pwa');

        if (!pwas_elem || !pwas_elem.value) {
          console.log('no pwas identified');
          return;
        } 

        const pwas = pwas_elem.value.split(',');

        if (pwas.some(x => {
          try {
            parseInt(x);
          } catch(e) {
            return true;
          }
          return false;
        })) {
          console.log('not all elements are integers');
          return;
        }

        pwas.forEach(pwa_num => {
          console.log('setting cookie on pwa:', pwa_num)
          const cookie = `NOTIFICATION_${pwa_num}=notification from main;domain=.supp.dog;path=/;`
          document.cookie = cookie;
          console.log('cookie set as:', cookie);
        });
      }

      function notifyMe() {
        // Let's check if the browser supports notifications
        if (!("Notification" in window)) {
          alert("This browser does not support desktop notification");
        }

        // Let's check whether notification permissions have already been granted
        else if (Notification.permission === "granted") {
          // If it's okay let's create a notification
          var notification = new Notification("Hi there!");
        }

        // Otherwise, we need to ask the user for permission
        else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
              var notification = new Notification("Hi there!");
            }
          });
        }
      }
    </script>
  </body>
</html>
